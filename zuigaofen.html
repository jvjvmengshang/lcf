<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var highest  = 0
    var xiang = []
    var j = 0
    var scores = [90, 96, 87, 96, 96, 96, 96, 78]
    for (var i = 0; i < scores.length ; i++) {
      if (scores[i] > highest){
        highest = scores[i]
        j = 0 
        xiang = []
        xiang[j] = i
      } else if (scores[i] = highest) {
        if (xiang == -1) {
        j++
        xiang[j] = i
      }
    }
   }
   for (var c = 0; c < xiang.length ; c++)
   document.write("scores["  + xiang[c]  + "] = " + highest)
</script>
</body>
</html>
